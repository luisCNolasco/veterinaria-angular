<div class="contenedor mt-5 border">
    <h4 class="text-center text-success">Formulario de registro</h4>
    
    <form class="mt-4 ">
        <div class="row">
            <div class="form-group col-md-6">
                <label class="control-label" for="nombres">Nombres</label> 
                <input class="form-control"
                    type="text" id="nombres" [(ngModel)]="cliente.nombres" name="nombres" placeholder="Ingrese nombres">
            </div>
            <div class="form-group col-md-6">
                <label class="control-label" for="apellidos">Apellidos</label> 
                <input class="form-control" type="text"
                    id="apellidos" [(ngModel)]="cliente.apellidos" name="apellidos" placeholder="Ingrese apellidos">
            </div>          
        </div>
         <div class="row">
            <div class="form-group col-md-4">
                <label class="control-label" for="dni">DNI</label> <input class="form-control" type="text"
                    id="dni" [(ngModel)]="cliente.dni" name="dni" placeholder="Ingrese dni">
        </div>
        <div class="form-group col-md-4">
            <label class="control-label" for="sexo">Sexo</label>
            <select [(ngModel)]="cliente.sexo" id="sexo" name="sexo" class="form-control">
                <option [ngValue]="item" *ngFor="let item of lista">{{item}}</option>
                
            </select>
        </div>
        <div class="form-group col-md-4">
            <label class="control-label" for="distrito">Distrito</label>
            <select [(ngModel)]="cliente.distrito" id="distrito" name="distrito" class="form-control">
                
                <option [ngValue]="distrito" *ngFor="let distrito of distritos">{{distrito.nombreDistrito}}</option>
            </select>
        </div>
         </div>
        
        <div class="row">
            <div class="form-group col-md-8">
                <label class="control-label" for="id_razonsocial">Correo</label> 
                <input class="form-control"
                    type="text" id="correo" [(ngModel)]="cliente.correo" name="correo" placeholder="Ingrese correo">
            </div>
            <div class="form-group col-md-4">
                <label class="control-label" for="contraseña">Contraseña</label> 
                <input class="form-control" type="text"
                    id="contraseña" [(ngModel)]="cliente.contrasena" name="contraseña" placeholder="Ingrese contraseña">
            </div>
        </div>
<br>
        <div class="row">
            <div class="form-group col-md-12" align="center">
                <button (click)="registrar()" type="button" class="btn btn-primary">Registrar</button> | 
                <button type="button" class="btn btn-danger">Cancelar</button>
            </div>
        </div>
    </form>
</div>

<div>
    <ul>
        <li *ngFor="let user of usuarios">{{user.name}}</li>
    </ul>
</div>
